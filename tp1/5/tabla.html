<!DOCTYPE html>
<html lang="es-AR">
<head>
	<meta charset="UTF-8">
	<title>Tabla</title>
	<style>
		th, td {
			border: 0.25em solid black;
			padding: 2em 0 2em 0;
			text-align: center;
		}
		td#no_borde {
			border: none;
		}
		col#col1 {
			width: 200px ;
		}
		col#col2 {
			width: 100px;
		}
	</style>
</head>
<body>
	<table>
		<caption>Tabla del Ejercicio 5</caption>
		<colgroup>
			<col id="col1" span="2">
			<col id="col2" span="2">
			<col id="col1">
		</colgroup>
		<tr>
			<th colspan="2"></th>
			<th colspan="2"></th>
			<th></th>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td rowspan="2"><br></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td id="no_borde"></td>
			<td></td>
			<td colspan="2"></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
