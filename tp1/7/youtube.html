<!DOCTYPE html>
<html lang="es-AR">
<head>
	<meta charset="UTF-8">
	<title>YouTube video</title>
</head>
<body>
	<header>
		<div id="menu"></div>
		
		<div id="logo">
			<img src="" alt="">
		</div>
		
		<form id="search" action="">
			<input type="text" name="query">
			<input type="submit">
		</form>

		<div id="upload"></div>

		<div id="app"></div>

		<div id="notification"></div>

		<div id="user-panel"></div>
	</header>

	<aside>
		<div id="advertisement"></div>
		<div id="up-next">
			<p>Up next</p>
			<p>Autoplay</p>
			<div id="autoplay-switch"></div>
			<div class="video-preview"></div>
		</div>
		<div id="related">
			<div class="video-preview"></div>
			<div class="video-preview"></div>
			<div class="video-preview"></div>
		</div>
		<div id="more-related"></div>
	</aside>

	<main>
		<div id="video-player"></div>

		<div id="title">
			<p></p>
		</div>

		<div id="actions">
			<div id="views">
				<p></p>
			</div>
			<div id="likes"></div>
			<div id="share"></div>
			<div id="add-to"></div>
			<div id="more-video"></div>	
		</div>
		
		<div id="description">
			<div class="user"></div>
			<p></p>
			<form action="">
				<input id="subscribe" type="submit">
			</form>
		</div>

		<div id="comments">
			<p></p>
			<div id="sort-comments"></div>
			<div id="add-comment">
				<div class="user"></div>
				<form action="">
					<input type="text">
				</form>
			</div>

			<div id="user-comments">
				<div class="user-comment-show">
					<div class="user"></div>
					<p></p>
				</div>
				<div class="user-comment-show">
					<div class="user"></div>
					<p></p>
				</div>
				<div class="user-comment-show">
					<div class="user"></div>
					<p></p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
