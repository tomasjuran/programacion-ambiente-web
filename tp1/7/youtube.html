<!DOCTYPE html>
<html lang="es-AR">
<head>
	<meta charset="UTF-8">
	<title>YouTube video</title>
</head>
<body>
	<header>
		<nav id="menu"></nav>
		
		<a href="http://www.youtube.com" id="logo"><img src="" alt=""></a>
		
		<form id="search" action="">
			<input type="search" name="query">
			<input type="submit" name="search_button" value="SEARCH">
		</form>

		<a href="" id="upload"></a>

		<nav id="app"></nav>

		<nav id="notification"></nav>

		<nav id="user_panel"></nav>
	</header>

	<aside>
		<article id="advertisement"></article>
		<article id="up_next">
			<p>Up next</p>
			<form action="">
				<label for="autoplay_switch">Autoplay</label>
				<input type="checkbox" id="autoplay_switch" name="autoplay_switch">
			<article class="video_preview"></article>
		</article>
		<section id="related">
			<article class="video_preview"></article>
			<article class="video_preview"></article>
			<article class="video_preview"></article>
		</section>
		<a href="" id="more_related"></a> 
	</aside>

	<main>
		<video id="video_player"></video>

		<section id="title">
			<p></p>
		</section>

		<section id="actions">
			<section id="views">
				<p></p>
			</section>
			<section id="likes">
				<a href="" id="like"></a>
				<a href="" id="dislike"></a>
			</section>
			<a href="" id="share"></a>
			<a href="" id="add_to"></a>
			<a href="" id="more_video"></a>	
		</section>
		
		<section id="description">
			<div class="user">
				<a href=""></a>
			</div>
			<p></p>
			<form action="">
				<input type="submit" id="subscribe" value="SUBSCRIBE">
			</form>
		</section>

		<section id="comments">
			<p></p>
			<a href="" id="sort_comments"></a>
			<section id="add_comment">
				<div class="user">
					<a href=""></a>
				</div>
				<form action="">
					<textarea name="new_comment" id="new_comment"></textarea>
					<input type="submit" name="submit_comment" value="COMMENT">
					<input type="reset" name="cancel_comment" value="CANCEL">
				</form>
			</section>

			<section id="user_comments">
				<article class="user_comment_show">
					<div class="user">
						<a href=""></a>
					</div>
					<p></p>
				</article>
				<article class="user_comment_show">
					<div class="user">
						<a href=""></a>
					</div>
					<p></p>
				</article>
				<article class="user_comment_show">
					<div class="user">
						<a href=""></a>
					</div>
					<p></p>
				</article>
			</section>
		</section>
	</main>
</body>
</html>
